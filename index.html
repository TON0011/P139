<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Ping Pong Game</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <center>
      <h1 class="display-4 my-3">AI Ping Pong Game</h1>
      <button class="btn btn-info mb-3" data-toggle="modal" data-target="#instructionsModal">How to Play</button>
      <button class="btn btn-primary mb-3" onclick="startGame()">Play</button>
      <button class="btn btn-warning mb-3" onclick="restart()">Restart</button>
      <h3 id="gameStatus"></h3>
      <div id="gameCanvas"></div>
    </center>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="instructionsModal" tabindex="-1" role="dialog" aria-labelledby="instructionsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="instructionsModalLabel">How to Play</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <ol>
            <li>Move your wrist to control the paddle on the right.</li>
            <li>Compete against the computer-controlled paddle on the left.</li>
            <li>The goal is to prevent the ball from crossing your paddle.</li>
            <li>Press 'Play' to start the game and 'Restart' to reset.</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-auto py-3">
    <div class="container">
      <span class="text-muted">Created by </span>
    </div>
  </footer>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
